apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: lab
  project: default
  source:
    path: gitops/ingress-nginx
    repoURL: https://github.com/alzyras/gitopsproject.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true