apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: argocd-apps/base/
    repoURL: https://github.com/AurimasNav/lab-k3s.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true